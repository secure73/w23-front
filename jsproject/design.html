<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      margin: auto;
      width: 80%;
    }
  
    td {
      border: 2px solid black;
      height: 100px;
      text-align: center;
      vertical-align: middle;
    }
  
    td:nth-child(1),
    td:nth-child(2) {
      width: 20%;
    }
  
    td:nth-child(3),
    td:nth-child(4),
    td:nth-child(5) {
      width: 25%;
    }
  
    td:nth-child(6) {
      width: 15%;
    }
  </style>
</head>
<body>
  
  
  <table>
    <tr>
      <td rowspan="2">1</td>
      <td rowspan="2">2</td>
      <td colspan="3">6</td>
    </tr>
    <tr>
      <td>3</td>
      <td>4</td>
      <td>5</td>
    </tr>
  </table>
  
</body>
</html>
