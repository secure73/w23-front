<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
  </head>
  <body>
    <script>

      console.log(typeof true)
      false

      console.log(3 >= 3);

      console.log(3 > 5);

      console.log(3 !== 5);

      console.log(3 == '3.00');
      console.log(3 === '3.00');

      if (false) {
        console.log('hello');
      } else {
        console.log('else');
      }

      if (19 >= 16) {
        console.log('You can drive')
      } else {
        console.log('You cannot drive')
      }


    </script>
  </body>
</html>
